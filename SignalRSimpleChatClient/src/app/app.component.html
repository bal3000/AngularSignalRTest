<div id="main-container" style="text-align:center" *ngIf="connectedToServer">
  <h1>ASP.NET Core SignalR Chat with Angular</h1>

  <app-login-page *ngIf="!showChatRoom" (loggedIn)="onLogIn($event)"></app-login-page>
  <app-chat-room *ngIf="showChatRoom" [userName]="name" (loggedOut)="onLogOut()"></app-chat-room>

</div>
